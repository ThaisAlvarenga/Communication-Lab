<!DOCTYPE html>

<html>
    <head>
        <title> Hello! </title>
        <link rel="stylesheet" href="lab1.css"/>
    </head>

    <body>
        <div class="all-page">


            <!-- All the html goes here -->
            <!-- Command + / is the shortcut  to make comments -->
            <h1>Hey there</h1>
            <h2>How are you?</h2>
            <h4>My darling </h4>
            <h6>Today?</h6>

            <p> This is a webpaged lol. It's not the prettiest but it is mine.</p>

            <!-- The light blue thing is the attribute -->
            <a href="https://duckduckgo.com">Click here for a duck</a>

            <!-- An image is a self containing tag -->
            <img src="images/girl copy.png" alt="This is a drawing of a girl with red hair" />

            <!--classes are used to create distinction between elements of the same tag that you want to
        modify with individual charactersitics-->
            <a class="inspiration-link" href="https://en.wikipedia.org/wiki/My_Hero_Academia"> This is a link to the anime that inspired my drawing's design</a>

            <!-- Generic Elements
            - div
            - span
    -->

            <div class="AnimeRecomendation"> Y'all should watch more anime people. Find some recs <a href="https://asianacircus.com/top-anime-series-depressed-anxiety/">here.</a></div>

        </div>
        
    </body>

</html>
